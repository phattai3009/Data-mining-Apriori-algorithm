<html>
<head>
    <meta charset="UTF-8">
    <title>Apriori Algorithm Đồ Án</title>
    <!--Bootstrap 4-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script type="text/javascript" src="jquery/jquery.js"></script>
    <script type="text/javascript" src="Itemset.js"></script>
    <script type="text/javascript" src="ItemsetCollection.js"></script>
    <script type="text/javascript" src="AssociationRule.js"></script>
    <script type="text/javascript" src="Bit.js"></script>
    <script type="text/javascript" src="AprioriMining.js"></script>
    <script type="text/javascript" src="Apriori.js"></script>

    <style>
        body {
            font-family: Verdana;
            font-size: 12px;
        }

        input[type=text],
        input[type=number] {
            font-size: 13px;
            height: 28px;
            border: 1px solid #b0b0b0;
        }

        button {
            cursor: pointer;
        }

        textarea {
            font-size: 13px;
            border: 1px solid #b0b0b0;
        }

        #AprioriContainer {
            width: 1670px;
            height: 770px;
            border: 1px solid #b0b0b0;
            border-radius: 10px;
            padding: 12px;
        }

        #AprioriTable tr {
            height: 40px;
        }

            #AprioriTable tr td:nth-child(1) {
                width: 120px;
            }
    </style>
</head>

<body>
    <div id="AprioriContainer" class="container">
        <h2 style="color:red">Demo Thuật Toán Apriori</h2>
        <table class="table table-borderless">
            <tbody>
                <tr>
                    <td colspan="10">
                        Nhóm sinh viên thực hiện: Đinh Phát Tài, Nguyễn Lê Đại Đức Tâm, Lê Tấn Sáng, Nguyễn Quốc Hoàng Sơn
                    </td>
                </tr>

                <tr>
                    <td >Nhập Items:</td>
                    <td >
                        <input type="text" id="ItemsTextBox" class="form-control"
                               value="Chó, Mèo, Cá, Hamster, Chim, Khỉ, Rắn, Bọ Cạp, Cừu, Rồng Nam Mỹ" style="width: 600px;" />
                    </td>
                </tr>
                <tr >
                    <td>
                        Số giao dịch:
                    </td>
                    <td>
                        <input type="number" id="TransCountTextBox" value="5" style="width: 80px;" />&nbsp;&nbsp;
                        <button id="GenerateDBButton" class="btn btn-primary" style="width:100px;">Tạo DB</button>&nbsp;&nbsp;
                        <button id="ResetDBButton" class="btn btn-primary" style="width:100px;">Reset DB</button>&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        Độ hỗ trợ (Support) (%):&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="number" id="SupportThresholdTextBox" value="40.00" style="width: 80px;" />
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        Độ tin cậy (Confidence) (%):&nbsp;&nbsp;
                        <input type="number" id="ConfidenceThresholdTextBox" value="70.00"
                               style="width: 80px;" />&nbsp;&nbsp;
                        <button id="AprioriButton" style="width: 100px;" class="btn btn-primary">Apriori</button>
                    </td>
                </tr>

                <tr>
                    <td colspan="4">
                        <textarea id="DBTextBox" cols="73" style="height: 430px;" readonly="readonly"></textarea>
                    </td>
                    <td colspan="4">
                        <textarea id="ResultTextBox" cols="73" style="height: 430px;" readonly="readonly"></textarea>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</body>

</html>
